<!DOCTYPE html>
<html>
 <head>
  <title> new document </title> 
  <script type="text/javascript"> 
  
    window.onload =changeColor;                
     // 鼠标移动改变背景,可以通过给每行绑定鼠标移上事件和鼠标移除事件来改变所在行背景色。
    function changeColor(){     
         var t=document.getElementsByTagName("tr");
         for(var i=0;i<t.length;i++){
         	t[i].onmouseover=function(){
         		this.style.backgroundColor="#f2f2f2";
         	};
         	t[i].onmouseout=function(){
         		this.style.backgroundColor="#fff";
         	};
         }	 
	 }
     
     function tianJia(){
     	var tr=document.getElementsByTagName("tr");
     	var num=tr.length;
     	var td1=document.createElement("td");
     	td1.innerHTML='xh00'+num;
     	var td2=document.createElement("td");
     	td2.innerHTML=num+'tongxue';
     	var td3=document.createElement("td");
     	td3.innerHTML='<a href="javascript:"onclick=\"yiChu(this)\";>删除</a>';
     	var atr=document.createElement("tr");
        atr.appendChild(td1);
        atr.appendChild(td2);
        atr.appendChild(td3);
        var tab=document.getElementById("table");
        tab.appendChild(atr); 
        changeColor();
    }

     function yiChu(obj){
     	var p=obj.parentNode.parentNode;
     	p.parentNode.removeChild(p);
     }
    		
   	 
  </script>  
 </head> 
 <body> 
	   <table id="table" border="1" width="50%" id="table">
	   <tr>
		<th>学号</th>
		<th>姓名</th>
		<th>操作</th>
	   </tr>  

	   <tr>
		<td>xh001</td>
		<td>王小明</td>
		<td><a href="javascript:"onclick='yiChu(this)';>删除</a></td>   <!--在删除按钮上添加点击事件  -->
	   </tr>

	   <tr>
		<td>xh002</td>
		<td>刘小芳</td>
		<td><a href="javascript:"onclick='yiChu(this)';>删除</a></td>   <!--在删除按钮上添加点击事件  -->
	   </tr>  

	   </table>
	   <input type="button" value="添加一行" onclick="tianJia()" />   <!--在添加按钮上添加点击事件  -->
 </body>
</html>
