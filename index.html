<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" Content="text/html; charset=utf-8" />
<title>javascript</title>
<style type="text/css">
body{font-size:12px;}
#txt{
    height:400px;
    width:600px;
	border:#333 solid 1px;
	padding:5px;}
p{
	line-height:18px;
	text-indent:2em;}
</style>
</head>
<body>
  <h2 id="con">JavaScript课程</H2>
  <div id="txt">
     <h5>JavaScript为网页添加动态效果并实现与用户交互的功能。</h5>
        <p>1. JavaScript入门篇，让不懂JS的你，快速了解JS。</p>
        <p>2. JavaScript进阶篇，让你掌握JS的基础语法、函数、数组、事件、内置对象、BOM浏览器、DOM操作。</p>
        <p>3. 学完以上两门基础课后，在深入学习JavaScript的变量作用域、事件、对象、运动、cookie、正则表达式、ajax等课程。</p>
		<p>4.函数内部使用局部变量，尽量使用局部变量，少使用全局变量</p>
  </div>
  <form id="myform">
  <!--当点击相应按钮，执行相应操作，为按钮添加相应事件-->
    <input type="button" value="改变颜色" >
    <input type="button" value="改变宽高" >
    <input type="button" value="隐藏内容" >
    <input type="button" value="显示内容" >
    <input type="button" value="取消设置" >
  </form>
  <script type="text/javascript">
  var txt=document.getElementById('txt');
  var myform=document.getElementById('myform');
  var input=myform.getElementsByTagName("input");
  for(var i=0;i<input.length;i++){
    var elem=input[i];
    elem.i=i;
    elem.onclick=function(){
      if(this.i==0){
        txt.style.color="red";
        txt.style.backgroundColor="green";
      }else if(this.i==1){
        txt.style.width="300px";
        txt.style.height="500px";
      }else if(this.i==2){
        txt.style.display="none";
      }else if(this.i==3){
        txt.style.display="block";
      }else{
        var con=confirm("确定要取消设置吗？");
        if(con==true){txt.removeAttribute("style");}
        else{alert("不结束设置，你点个蛋蛋！");}
     }
   }
}

//定义"显示内容"的函数


//定义"取消设置"的函数

  </script>
</body>
</html>
